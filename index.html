<html>
<head>
	<title>Capacita by DIYAbility</title>
	<link rel="stylesheet" type="text/css" href="assets/js/bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/js/bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
</head>
<body>
	<div class="container">
		<h1>Capacita</h1>
		<p>Connection Manager</p>
		<p>board version <span id="board_version"></span></p>
		<div id="buffer">
		</div>

		<form>
			<div class="form-group">
				<label for="serialPorts">Select bluetooth serial port</label>
				<select id="serialPorts"></select>
				<br>
				<i>(connect to serial port starting with RNDT-XXXXXXX)</i>

			</div>

			<div class="form-group">
				<button class="btn" id="connect">Connect</button>		
			</div>

		</form>

		<hr>
		<h4>Status: <span id="statusValue"></span></h4>
		<p id="webapp_link">Visit <a id="applink" target="_blank" href="http://diyability-capacita.appspot.com/ctrl">http://diyability-capacita.appspot.com/ctrl</a> to play</p>
		
	</div>
	<script src="assets/js/bower_components/jquery/dist/jquery.min.js"></script>
	<script src="assets/js/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="js/sha1.js"></script>
	<script src="js/http.js"></script>
	<script src="js/google-analytics-bundle.js"></script>
	<script src="js/async.js"></script>
	<script src="js/capacita.js"></script>
	<script src="js/analytics.js"></script>
	<script src="js/main.js"></script>

	
</body>
</html>
